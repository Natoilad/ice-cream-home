<div class="backdrop-hero is-hidden" data-hero-modal>
  <div class="hero-modal">
    <button class="hero-modal__button" type="button" data-about-modal-close>
      <svg class="hero-modal__icon">
        <use href="./images/svg-sprite.svg#icon-close-icon"></use>
      </svg>
    </button>
    <p class="hero-modal__title">Buy now</p>
    <ul>
      <li>
        <label>
          ice cream
          <input type="checkbox">
        </label>
      </li>
      <li>
        <label>
          ice coffee
          <input type="checkbox">
        </label>
      </li>
      <li>
        <label>
          milkshake
          <input type="checkbox">
        </label>
      </li>
    </ul>
    <form class="modal-products__form">
      <input id="user_name_product" class="modal-products__input" type="text" placeholder="Name" required
        pattern="[a-zA-Zа-яА-Я]+" minlength="2" />
      <label for="user_name_product" class="modal-products__description visually-hidden">Name</label>
      <input id="user_phone_product" class="modal-products__input" type="tel" placeholder="Phone" required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" />
      <label for="user_phone_product" class="modal-products__description visually-hidden">Phone</label>
      <label class="modal-products__description-comment">
        <textarea name="user_comment_product" class="modal-products__comment" placeholder="Comment"></textarea>
      </label>
      <button type="submit" class="button modal-products__btn">Submit</button>
    </form>
  </div>
</div>
